<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Loading... :: Reader View</title>
    <link rel="stylesheet" href="../css/reader.css">
</head>
<body>
    <div id="toolbar">
        <img src="../images/logo.png" alt="logo" class="logo">
        <div class="toolbar-controls">
            <div class="icon-pagination toolbar-icon" data-cmd="toggle-pagination" title="Switch to Scroll Mode"></div>
            <div class="icon-copy toolbar-icon" data-cmd="copy" title="Copy all text content"></div>
            <div class="icon-print toolbar-icon" data-cmd="print" title="Print in the Reader View (Meta + P)"></div>
            <div class="icon-save toolbar-icon" data-cmd="save" title="Save in HTML format (Meta + S)"></div>
            <div class="icon-settings toolbar-icon" data-cmd="open-settings" title="Type controls"></div>
            <div class="icon-fullscreen toolbar-icon" data-cmd="fullscreen" title="Switch to the fullscreen reading (F9)"></div>
            <div class="icon-scrollbar toolbar-icon" data-cmd="toggle-scrollbar" title="Toggle scrollbar visibility"></div>
            <div class="icon-close toolbar-icon" data-cmd="close" title="Close Reader View"></div>
        </div>
        <div id="settings" tabindex="-1" class="hidden">
            <div class="settings-font">
                <span class="setting-item-heading">Font style</span>
            </div>
            <div class="setting-item">
                <span class="setting-item-heading">Font size</span>
                <input type="hidden" class="slider-input font-size" value="14" min="9" max="33">
                <div class="setting-item-tags">
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                </div>
                <div class="setting-item-tags-name">
                    <span class="tags-name-item">Small</span>
                    <span class="tags-name-item">Medium</span>
                    <span class="tags-name-item">Large</span>
                </div>
            </div>
            <div class="setting-item">
                <span class="setting-item-heading">Page width</span>
                <input type="hidden" class="slider-input page-width" value="14" min="200" max="1500">
                <div class="setting-item-tags">
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                </div>
                <div class="setting-item-tags-name">
                    <span class="tags-name-item">Narrow</span>
                    <span class="tags-name-item">Medium</span>
                    <span class="tags-name-item">Wide</span>
                </div>
            </div>
            <div class="setting-item">
                <span class="setting-item-heading">Line spacing</span>
                <input type="hidden" class="slider-input line-spacing" value="14" max="12" max="24">
                <div class="setting-item-tags">
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                    <div class="setting-item-tags-item"></div>
                </div>
                <div class="setting-item-tags-name">
                    <span class="tags-name-item">1</span>
                    <span class="tags-name-item">2</span>
                    <span class="tags-name-item">3.5</span>
                </div>
            </div>
            <div class="settings-show">
                <div class="settings-show-item">
                    <span>Show images</span>
                    <input type="checkbox" id="images-switch" class="custom-input">
                    <label for="images-switch" class="switch position-absolute"></label>
                </div>
                <div class="settings-show-item">
                    <span>Show links</span>
                    <input type="checkbox" id="links-switch" class="custom-input">
                    <label for="links-switch" class="switch position-absolute"></label>
                </div>
                <div class="settings-show-item">
                    <span>Line highlight</span>
                    <input type="checkbox" id="line-highlight-switch" class="custom-input" checked>
                    <label for="line-highlight-switch" class="switch position-absolute"></label>
                </div>
            </div>
            <div class="line-highlight-settings">
                <div class="setting-item">
                    <span class="setting-item-heading">Highlight color</span>
                    <div class="highlight-colors">
                        <div class="highlight-color-item active" data-color="yellow" style="background: rgba(255, 255, 0, 0.4)"></div>
                        <div class="highlight-color-item" data-color="blue" style="background: rgba(66, 165, 245, 0.4)"></div>
                        <div class="highlight-color-item" data-color="green" style="background: rgba(76, 175, 80, 0.4)"></div>
                        <div class="highlight-color-item" data-color="gray" style="background: rgba(158, 158, 158, 0.4)"></div>
                    </div>
                </div>
                <div class="setting-item">
                    <span class="setting-item-heading">Highlight intensity</span>
                    <input type="hidden" class="slider-input highlight-intensity" value="2" min="1" max="3">
                    <div class="setting-item-tags">
                        <div class="setting-item-tags-item"></div>
                        <div class="setting-item-tags-item"></div>
                        <div class="setting-item-tags-item"></div>
                    </div>
                    <div class="setting-item-tags-name">
                        <span class="tags-name-item">Light</span>
                        <span class="tags-name-item">Medium</span>
                        <span class="tags-name-item">Strong</span>
                    </div>
                </div>
            </div>
            <div class="reading-mode-settings">
                <div class="setting-item">
                    <span class="setting-item-heading">Reading mode</span>
                    <div class="reading-mode-options">
                        <div class="reading-mode-option active" data-mode="pagination">
                            <div class="mode-icon pagination-icon"></div>
                            <span>Book</span>
                        </div>
                        <div class="reading-mode-option" data-mode="scroll">
                            <div class="mode-icon scroll-icon"></div>
                            <span>Scroll</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="themes-block">
                <div class="themes-item" id="white-col" data-theme="white"></div>
                <div class="themes-item" id="sepia-col" data-theme="sepia"></div>
                <div class="themes-item" id="gray-col" data-theme="gray"></div>
            </div>
        </div>
    </div>
    <div class="floating-close">
        <div class="icon-close toolbar-icon" data-cmd="close" title="Close Reader View"></div>
    </div>
    <div class="floating-copy">
        <div class="icon-copy toolbar-icon" data-cmd="copy" title="Copy all text content"></div>
    </div>
    <div id="content">
        <div id="tips">
            <div>
                <input type="button" value="Ã—">
                <span></span>
            </div>
        </div>
        <iframe id="reader"></iframe>
    </div>
    <div id="home-btn" class="home-button" title="Go to top">
        <img src="../images/home.png" alt="Home" />
    </div>

    <div id="page-indicator" class="page-indicator hidden">1 / 1</div>

    <script src="../js/browser-compatibility.js"></script>
    <script src="../js/pagination-reader.js"></script>
    <script src="../js/pagination-integration.js"></script>
    <script src="../js/line-highlighter-fixed.js"></script>
    <script src="../js/line-highlight-settings.js"></script>
    <script src="../js/line-highlighter-integration.js"></script>
    <script src="../js/line-highlight-testing.js"></script>
    <script src="../js/reader.js"></script>
    <script src="../js/copy-handler.js"></script>
</body>
</html>
